<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ch·∫•t l∆∞·ª£ng kh√¥ng kh√≠ - Ho√†ng h√¥n</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #6b7280, #1e3a8a); /* Xanh nh·∫π */
  color: #ffffff;
  min-height: 100vh;
  background-attachment: fixed;
  background-size: cover;
  animation: fadeIn 2s ease-in-out;
}


    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1, h2 {
      text-align: center;
      color: #ffffff;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
      font-size: 2.5em;
      margin-top: 20px;
    }

    button {
      display: block;
      margin: 20px auto;
      background-color: #fff5e1;
      color: #8e44ad;
      border: 2px solid #f39c12;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    button:hover {
      background-color: #ffd89b;
      transform: translateY(-2px);
    }

    .card {
      background: rgba(255, 255, 255, 0.88);
      border-radius: 20px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      color: #2c003e;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    #map {
      height: 400px;
      border-radius: 15px;
      margin-top: 10px;
      transition: all 0.3s ease-in-out;
    }

    canvas {
      display: block;
      max-width: 90%;
      margin: auto;
      transition: transform 0.3s ease;
    }

    canvas:hover {
      transform: scale(1.05);
    }

    .aqi-good { color: #2ecc71; font-weight: bold; }
    .aqi-moderate { color: #f39c12; font-weight: bold; }
    .aqi-bad { color: #e74c3c; font-weight: bold; }

    @media (max-width: 600px) {
      #map { height: 300px; }
      button { width: 90%; }
    }
  </style>
</head>
<body>

  <h1>üåá D·ª± b√°o √î Nhi·ªÖm Kh√¥ng Kh√≠</h1>
  <button onclick="getLocation()">üìç L·∫•y v·ªã tr√≠ hi·ªán t·∫°i</button>

  <div id="air-quality" class="card"></div>

  <div class="card">
    <h2>üìä Bi·ªÉu ƒë·ªì AQI (24 gi·ªù qua)</h2>
    <canvas id="aqiChart"></canvas>
  </div>

  <div class="card">
    <h2>üó∫Ô∏è B·∫£n ƒë·ªì v·ªã tr√≠</h2>
    <div id="map"></div>
  </div>

  <script>
    const apiKey = '57d97ca9ff9d860bf41660ffe0c23aec';
    let chart;

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            showMap(lat, lon);
            getAirQuality(lat, lon);
            getAirHistory(lat, lon);
          },
          err => {
            document.getElementById('air-quality').innerHTML = '<p style="color:red;">Kh√¥ng th·ªÉ l·∫•y v·ªã tr√≠ ng∆∞·ªùi d√πng.</p>';
          }
        );
      } else {
        alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ƒë·ªãnh v·ªã.");
      }
    }

    function showMap(lat, lon) {
      const map = L.map('map').setView([lat, lon], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      L.marker([lat, lon]).addTo(map).bindPopup("V·ªã tr√≠ hi·ªán t·∫°i").openPopup();
    }

    async function getAirQuality(lat, lon) {
      const url = `http://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${apiKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const aqi = data.list[0].main.aqi;
        const c = data.list[0].components;

        const aqiText = ['N/A', 'T·ªët', 'Trung b√¨nh', 'K√©m', 'R·∫•t k√©m', 'Nguy hi·ªÉm'];
        const aqiClass = ['gray', 'aqi-good', 'aqi-moderate', 'aqi-bad', 'aqi-bad', 'aqi-bad'];

        document.getElementById('air-quality').innerHTML = `
          <h2>üå¨Ô∏è Ch·∫•t l∆∞·ª£ng kh√¥ng kh√≠ hi·ªán t·∫°i</h2>
          <p><strong>AQI:</strong> <span class="${aqiClass[aqi]}">${aqi} - ${aqiText[aqi]}</span></p>
          <p>CO: ${c.co} ¬µg/m¬≥, NO‚ÇÇ: ${c.no2} ¬µg/m¬≥</p>
          <p>O‚ÇÉ: ${c.o3} ¬µg/m¬≥, PM2.5: ${c.pm2_5} ¬µg/m¬≥</p>
          <p>PM10: ${c.pm10} ¬µg/m¬≥</p>
        `;
      } catch (e) {
        console.error(e);
      }
    }

    async function getAirHistory(lat, lon) {
      const now = Math.floor(Date.now() / 1000);
      const past = now - 86400;

      const url = `http://api.openweathermap.org/data/2.5/air_pollution/history?lat=${lat}&lon=${lon}&start=${past}&end=${now}&appid=${apiKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        const labels = data.list.map(d => new Date(d.dt * 1000).toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }));
        const aqiValues = data.list.map(d => d.main.aqi);

        const ctx = document.getElementById('aqiChart').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'AQI',
              data: aqiValues,
              backgroundColor: 'rgba(255, 179, 186, 0.3)',
              borderColor: '#e84393',
              borderWidth: 2,
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                stepSize: 1
              }
            }
          }
        });
      } catch (e) {
        console.error(e);
      }
    }
  </script>
</body>
</html>
